<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Empresa Agro</title>
	<link rel="stylesheet" href="assets/css/bootstrap.min.css">
</head>
<body>

	<header>
		<div class="container">
			<div class="row">
				<div class="col-lg-3 col-md-12 col-sm-12">
					<img src="assets/images/logo.png" class="w-100">
				</div>
				<div class="col-lg-9 col-md-12 col-sm-12 d-flex justify-content-end">
					<nav class="navbar navbar-expand-lg bg-body-tertiary">
						<div class="container-fluid">
						    <a class="navbar-brand" href="#">Navbar</a>
						    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
						      <span class="navbar-toggler-icon"></span>
						    </button>
						    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
						      <div class="navbar-nav">
						        <a class="nav-link active" aria-current="page" href="#">Home</a>
						        <a class="nav-link" href="#">Features</a>
						        <a class="nav-link" href="#">Pricing</a>
						        <a class="nav-link disabled" aria-disabled="true">Disabled</a>
						      </div>
						    </div>
						</div>
					</nav>
				</div>
			</div>
		</div>
	</header>

	<main>
		<section id="banner" class="mb-5">
			<div id="carouselExampleIndicators" class="carousel slide">
			  <div class="carousel-indicators">
			    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
			    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
			  </div>
			  <div class="carousel-inner">
			    <div class="carousel-item active">
			      <img src="assets/images/banner1.jpg" class="d-block w-100" alt="...">
			    </div>
			    <div class="carousel-item">
			      <img src="assets/images/banner2.jpg" class="d-block w-100" alt="...">
			    </div>
			  </div>
			  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
			    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
			    <span class="visually-hidden">Previous</span>
			  </button>
			  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
			    <span class="carousel-control-next-icon" aria-hidden="true"></span>
			    <span class="visually-hidden">Next</span>
			  </button>
			</div>
		</section>

		<section id="sobre">
			<div class="container">
				<div class="row">
					<div class="col-lg-6 col-md-12 col-sm-12">

					</div>
					<div class="col-lg-6 col-md-12 col-sm-12">
						<img src="assets/images/sobre.jpg" class="w-100 rounded-3">
					</div>
				</div>
			</div>	
		</section>

	</main>

	<script type="text/javascript" src="assets/js/bootstrap.bundle.min.js"></script>
</body>
</html>
