<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Empresa</title>
	<link rel="stylesheet" type="text/css" href="assets/style.css">
</head>
<body>

	<header>
		<div class="container">
			<div class="menu">
				<div class="logo">
					<img src="assets/images/logo.png" alt="Logo da Empresa">
				</div>
				<nav>
					<div class="menu-item">
						<a href="">Home</a>
					</div>
					<div class="menu-item">
						<a href="">Serviços</a>
					</div>
					<div class="menu-item">
						<a href="">Contato</a>
					</div>
				</nav>
			</div>
		</div>		
	</header>

	<main>
		<section id="home">
			<div class="container">
				<div class="msg">
					<h1>Bem-vindo a Nossa Empresa</h1>
					<h5>Somos especializados em programação</h5>
				</div>
			</div>
		</section>

		<section id="sobre">
			<div class="container">
				<div class="conteudo">
					<div class="texto">
						<h5>Company</h5>
						<p>Nossa empresa é especializada em promação
					    de sites e sistemas web.</p>
					    <p>Venha para nova era digital, traga sua empresa
					    para internet</p>
					    <div class="botao">
					    	<a href="">Fale com um especialista</a>
					    </div>
					</div>
					<div class="imagem">
						<img src="assets/images/empresa-frente.avif">
					</div>
				</div>
			</div>
		</section>
	</main>

</body>
</html>
